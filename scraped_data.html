<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Scraped</title>
</head>
<body>
    
    <div id="titre">
        <p>
            <a href="https://www.senscritique.com/skow" target="_blank">
                <img id="logo" src="logo.svg" alt="SensCritique logo">
                <h1>My collection</h1>
            </a>
        </p>
    </div>

    <div class="collection">

        <!-- TOTAL -->
        <div class="collection_tag">
            <a href="https://www.senscritique.com/skow/collection" target="_blank">
                <div id="total" class="circle">
                    <p class="count">2496</p>
                </div>
            </a>
            <p class="title">Total</p>
        </div>

        <!-- MOVIES -->
        <div class="collection_tag">
            <a href="https://www.senscritique.com/skow/collection?universe=1" target="_blank">
                <div id="movies" class="circle">
                    <p class="count">873</p>
                </div>
            </a>
            <p class="title">Movies</p>
        </div>

        <!-- ALBUMS -->
        <div class="collection_tag">
            <a href="https://www.senscritique.com/skow/collection?universe=7" target="_blank">
                <div id="albums" class="circle">
                    <p class="count">856</p>
                </div>
            </a>
            <p class="title">Albums</p>
        </div>

        <!-- BOOKS -->
        <div class="collection_tag">
            <a href="https://www.senscritique.com/skow/collection?universe=2" target="_blank">
                <div id="books" class="circle">
                    <p class="count">137</p>
                </div>
            </a>
            <p class="title">Books</p>
        </div>
        
        <!-- COMICS -->
        <div class="collection_tag">
            <a href="https://www.senscritique.com/skow/collection?universe=6" target="_blank">
                <div id="comics" class="circle">
                    <p class="count">256</p>
                </div>
            </a>
            <p class="title">Comics</p>
        </div>

        <!-- DRAMAS -->
        <div class="collection_tag">
            <a href="https://www.senscritique.com/skow/collection?universe=4" target="_blank">
                <div id="dramas" class="circle">
                    <p class="count">151</p>
                </div>
            </a>
            <p class="title">Dramas</p>
        </div>

        <!-- GAMES -->
        <div class="collection_tag">
            <a href="https://www.senscritique.com/skow/collection?universe=3" target="_blank">
                <div id="videogames" class="circle">
                    <p class="count">110</p>
                </div>
            </a>
            <p class="title">Games</p>
        </div>
    </div>

</body>
</html>
