<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Scraped</title>
</head>
<body>
    
    <div id="titre">
        <p>
            <a href="{{ url }}" target="_blank">
                <img id="logo" src="logo.svg" alt="SensCritique logo">
                <h1>My collection</h1>
            </a>
        </p>
    </div>

    <div class="collection">

        <!-- TOTAL -->
        <div class="collection_tag">
            <a href="{{ url_total }}" target="_blank">
                <div id="total" class="circle">
                    <p class="count">{{ total_count }}</p>
                </div>
            </a>
            <p class="title">Total</p>
        </div>

        <!-- MOVIES -->
        <div class="collection_tag">
            <a href="{{ url_movies }}" target="_blank">
                <div id="movies" class="circle">
                    <p class="count">{{ movies_count }}</p>
                </div>
            </a>
            <p class="title">Movies</p>
        </div>

        <!-- ALBUMS -->
        <div class="collection_tag">
            <a href="{{ url_albums }}" target="_blank">
                <div id="albums" class="circle">
                    <p class="count">{{ albums_count }}</p>
                </div>
            </a>
            <p class="title">Albums</p>
        </div>

        <!-- BOOKS -->
        <div class="collection_tag">
            <a href="{{ url_books }}" target="_blank">
                <div id="books" class="circle">
                    <p class="count">{{ books_count }}</p>
                </div>
            </a>
            <p class="title">Books</p>
        </div>
        
        <!-- COMICS -->
        <div class="collection_tag">
            <a href="{{ url_comics }}" target="_blank">
                <div id="comics" class="circle">
                    <p class="count">{{ comics_count }}</p>
                </div>
            </a>
            <p class="title">Comics</p>
        </div>

        <!-- DRAMAS -->
        <div class="collection_tag">
            <a href="{{ url_dramas }}" target="_blank">
                <div id="dramas" class="circle">
                    <p class="count">{{ dramas_count }}</p>
                </div>
            </a>
            <p class="title">Dramas</p>
        </div>

        <!-- GAMES -->
        <div class="collection_tag">
            <a href="{{ url_games }}" target="_blank">
                <div id="videogames" class="circle">
                    <p class="count">{{ videogames_count }}</p>
                </div>
            </a>
            <p class="title">Games</p>
        </div>
    </div>

</body>
</html>
